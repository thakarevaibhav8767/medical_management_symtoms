<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Medicine</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
    .header-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: #343a40;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body class="bg-light">
<div class="header-container">
{% include 'header2.html' %}
</div>
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center">Search Medicine</h2>
        <form action="{% url 'search' %}" method="POST" class="mb-4">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-bold">Med Name:</label>
                <input type="text" class="form-control" name="med" placeholder="Enter Medicine Name" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
            </div>
        </form>

        <table class="table table-bordered table-striped text-center">
            <thead class="table-dark">
                <tr>
                    <th>Med Id</th>
                    <th>Med Name</th>
                    <th>Available Quantity</th>
                    <th>Price</th>
                    <th>Mfg Date</th>
                    <th>Exp Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ b.med_Id }}</td>
                    <td>{{ b.med_Name }}</td>
                    <td>{{ b.Available_quantity }}</td>
                    <td>{{ b.Price }}</td>
                    <td>{{ b.mfg_Date }}</td>
                    <td>{{ b.Exp_Date }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- FontAwesome for icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
{% include 'footer.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            width: 400px;
        }

        .input-group-text {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-custom {
            background-color: #ff5733;
            color: white;
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 30px;
            width: 100%;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #e64728;
            transform: scale(1.05);
        }
        .header-container {
            position: fixed;
            padding:2px;
            text-align: center;
            text-color: red;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Ensures it's above other elements */
            background-color: orange; /* Adjust as per your header */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow */
        }
    </style>
</head>
<body>
<div class="header-container">
    {% include 'header2.html' %}
</div>

<div class="login-container">
    <h2>Admin Login</h2>
    <form method="POST">
        {% csrf_token %}

        <!-- Admin ID Field -->
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-person"></i>&ensp;Used Id&ensp;&ensp;</span>
            {{ form.adminid }}
        </div>

        <!-- Password Field -->
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i>&ensp;Password</span>
            {{ form.password }}
        </div>

        <button type="submit" class="btn btn-custom">Login</button>
    </form>
    <h4 class="mt-3">{{ msg }}</h4>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Medicine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow p-4">
                    <h2 class="text-center text-primary mb-4"><i class="bi bi-envelope"></i> Contact Us</h2>
                    <p class="text-center text-muted">Have questions? Feel free to reach out to us!</p>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" placeholder="Enter your full name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="4" placeholder="Enter your message" required></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-50">Send Message</button>
                        </div>
                    </form>

                    <div class="mt-4">
                        <h5>Our Contact Details</h5>
                        <p><i class="bi bi-telephone"></i> +91 87674 67586</p>
                        <p><i class="bi bi-envelope"></i> support@meidplus.com</p>
                        <p><i class="bi bi-geo-alt"></i> 123, Medi Plus+ Street, City, State</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
